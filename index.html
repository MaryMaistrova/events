  <!-- ctrl + e => скасувати за замовчуванням і прив'язати новий обробник для відображення/редагування тексту -->
  <!-- div стає textarea з тим же текстом з функцією редагування-->
  <!-- ctrl + s => скасувати за замовчуванням і прив'язати новий обробник для збереження тексту -->
  <!-- textarea знов стає div (без можливості редагування?) -->

  <div>
    flex-flow

    and cross axes. The default value is row nowrap.
